<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="logo">Library</h1>
        <button class="btn">Log in</button>
    </div>
    <div class="main">
        <button class="btn addBook">+ Add book</button>
        <div class="book-grid">
        </div>
    </div>
   <div class="footer"> Copyright Â© 2024 KT </div>
    <dialog close class="bookDialog">
        <h3>Add new book</h3>
        <form method="dialog">
            <input type="text" placeholder="Title" id="title" >
            <input type="text" placeholder="Author" id="author" >
            <input type="number" placeholder="Pages" id="pages" >
            <div class="isRead">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="read" />
            </div>
            <button value="cancel" formmethod="dialog" id="cancel" class="btn">Cancel</button>
            <button id="confirmBtn" value="default" class="btn">Submit</button>
        </form>
    </dialog>
</body>

<script src="script.js"></script>
</html>
